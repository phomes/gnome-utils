#/usr/ccs/bin/m4 -DLOGHOST=1 /etc/syslog.conf

[configs]
/etc/syslog.conf

[commands]
for i in `svcs -aH -o FMRI | grep -v lrc `; do svcprop -p restarter/logfile $i 2>/dev/null || svcprop -q -p restarter/alt_logfile $i 2>/dev/null ; done

[logs]
/var/adm/messages
/var/log/messages
/var/adm/wtmpx
/var/adm/utmpx
/var/log/secure
/var/log/maillog
/var/log/cron
/var/log/Xorg.0.log
/var/log/XFree86.0.log
/var/log/auth.log
/var/log/cups/error_log
/var/log/syslog
